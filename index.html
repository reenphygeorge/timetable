<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>CSEB TIME TABLE</title>
</head>

<body>
    <div class="container">
        <div class="row heading">
            <div class="col-lg-12 col-md-12 text-center">
                <h1>S2 CSEB TIME TABLE</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1 col-md-1"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle dp_dwn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Day Selector
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" onclick="auto()">Auto</a></li>  
                      <li><a class="dropdown-item" onclick="monday()">Monday</a></li>
                      <li><a class="dropdown-item" onclick="tueday()">Tuesday</a></li>
                      <li><a class="dropdown-item" onclick="wednesday()">Wednessday</a></li>
                      <li><a class="dropdown-item" onclick="thursday()">Thursday</a></li>
                      <li><a class="dropdown-item" onclick="friday()">Friday</a></li>
                      <li><a class="dropdown-item" onclick="saturday()">Saturday</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="row first">
            <div class="col-lg-1 col-md-1"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="mon">
                    <tr>
                        <button class="btn btn-md btn-dk day">MONDAY</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="chem_amt()">8:30 AM<br>CHEM AMT</button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="cp()">9:30 AM<br>CP</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="maths()">10:30 AM<br>MATHS
                            </button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="eg()">11:30 AM<br>EG</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="bee()">12:30 PM<br>BEE</button>
                    </tr><br><br>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="tue">
                    <tr>
                        <button class="btn btn-md btn-dk day">TUESDAY</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="chem_amt()">8:30 AM<br>CHEM AMT
                            </button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="bee()">9:30 AM<br>BEE</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="pcsj()">10:30 AM<br>PC SJ
                            </button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="maths()">11:30
                                AM<br>MATHS</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="cp()">12:30 PM<br>CP</button>
                    </tr><br><br>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="wed">
                    <tr>
                        <button class="btn btn-md btn-dk day">WEDNESDAY</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="maths()">8:30 AM<br>MATHS
                            </button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="cp()">9:30 AM<br>CP</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="bec()">10:30 AM<br>BEC
                            </button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="bee()">11:30 AM<br>BEE</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="chem_amt()">12:30 PM<br>CHEM
                                AMT</button>
                    </tr><br><br>
                </div>
            </div>
            <div class="col-lg-1 col-md-1"></div>
        </div>
        <div class="row second">
            <div class="col-lg-1 col-md-1"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="thu">
                    <tr>
                        <button class="btn btn-md btn-dk day">THURSDAY</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="eg()">8:30 AM<br>EG
                            </button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="eg()">9:30 AM<br>EG</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="maths()">10:30 AM<br>MATHS
                            </button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="cp()">11:30 AM<br>CP</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="chem_ash()">12:30 PM<br>CHE
                                ASH</button>
                    </tr><br><br>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="fri">
                    <tr>
                        <button class="btn btn-md btn-dk day">FRIDAY</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="maths()">8:30 AM<br>MATHS
                            </button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="pcsr()">9:30 AM<br>PC SR</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="chem_ash()">10:30 AM<br>CHE ASH
                            </button></tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="eg()">11:30 AM<br>EG</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="eg()">12:30 PM<br>EG</button>
                    </tr><br><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="pcsr()">2:30 PM<br>PC SR</button>
                    </tr><br><br>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-2 col-md-2 d-flex justify-content-center">
                <div class="btn-grp" id="sat">
                    <tr>
                        <button class="btn btn-md btn-dk day">SATURDAY</button>
                    </tr><br>
                    <tr class="text-center"><button class="btn btn-md btn-primary" onclick="pcfr()">9:00 AM<br>PC FR
                            </button></tr><br><br>
                </div>
            </div>
            <div class="col-lg-1 col-md-1"></div>
        </div>
        <div class="row footer">
            <div class="col-lg-12 col-md-12 text-center">
                <h2>By <a href="https://github.com/pranavpratheep" target="blank" class="anc footeranc">Pranav</a> & <a
                        href="https://github.com/reenphygeorge" target="blank" class="anc footeranc">Reenphy</a></h2>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
